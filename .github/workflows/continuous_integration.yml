name: CI
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Set Environment Variables
        run: echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> $GITHUB_ENV

      - name: Build project
        run: npm run build

      - name: Checkout TypeScript errors
        run: npx tsc --noEmit

      - name: Checkout lint errors
        run: npm run eslint

      - name: Launch Unit and Integration tests
        run: npm run test
